    <script>
      document.getElementById("getNews").addEventListener("click", getNEWS);

      function getNEWS() {
        const urlNewsApi =
          "http://newsapi.org/v2/top-headlines?country=us&apiKey=2e004fcb15a74c669dcf29be5321d601";
        fetch(urlNewsApi)
          .then(res => {
            return res.json();
          })
          .then(data => {
            console.log(data.articles[0]);
          })
          .catch(err => {
            console.log("Error:", err);
          });
      }
